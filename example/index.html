<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./style.css">

  <script type="module">
    import {Cubist, Movist} from "https://cdn.jsdelivr.net/gh/kat0yu/cubist/src/index.js";

    const indexs = [0,1,2,3,4,5,6,7,8];
    const cubes = indexs.map(i => new Cubist(document.getElementById(`cube${i}`)));

    indexs.filter(i => i > 0).map(i => cubes[i].fullColors());

    cubes[2].addColorsByFace({"U": "blue"});
    cubes[3].removeColorsByFace("U");
    cubes[4].removeColorsBySticker("FD", "ULB");
    cubes[5].removeColorsByMove("M","U");
    cubes[6].setClear();
    cubes[7].moveColorsByMove("{{R, U'}, U'} [F' R U, R']");
    const animate8_1 = cubes[8].getAnimateByMove("{{R, U'}, U'} [F' R U, R']");
    document.getElementById("animate8_1").addEventListener("click", animate8_1);
  </script>
</head>
<body>
  <main>
    <h1 class="mt16">作成</h1>
    <div class="cube" id="cube0"></div>

    <h1 class="mt16">色付け</h1>
    <p class="mt16"><code>.fullcolors()</code></p>
    <div class="cube" id="cube1"></div>

    <p class="mt16"><code>.addColorsByFace({"U": "blue"})</code></p>
    <div class="cube" id="cube2"></div>

    <p class="mt16"><code>.removeColorsByFace("F", "R")</code></p>
    <div class="cube" id="cube3"></div>

    <p class="mt16"><code>.removeColorsBySticker("FD", "ULB")</code></p>
    <div class="cube" id="cube4"></div>

    <p class="mt16"><code>.removeColorsByMove("M", "U")</code></p>
    <div class="cube" id="cube5"></div>

    <p class="mt16"><code>.setClear()</code></p>
    <div class="cube" id="cube6"></div>

    <p class="mt16"><code>.moveColorsByMove("{{R, U'}, U'} [F' R U, R']")</code></p>
    <div class="cube" id="cube7"></div>

    <p class="mt16"><code>.getAnimateByMove("{{R, U'}, U'} [F' R U, R']")</code></p>
    <button type="button" id="animate8_1">ここをクリック</button>
    <div class="cube" id="cube8"></div>
  </main>
</body>
</html>
